                    <script language="JavaScript" type="text/JavaScript">
focusField("pin");
function focusField(name) {
  for(var i = 0; i < document.forms.length; ++i) {
    var obj = document.forms[i].elements[name];
    if (obj) {
      if (obj.length) { obj = obj[0]; }
      if (obj.focus) { obj.focus(); }
    }
  }
} 
function submitInvoice()
{
    var year1 = document.form1.year1.options[document.form1.year1.selectedIndex].text;

    var month1 = document.form1.month1.selectedIndex + 1;
	month1 = month1 + '';
	if (month1.length == 1)
    	month1 = "0" + month1;

    var day1 = document.form1.day1.selectedIndex;
	day1 = day1 + '';
	if (day1.length == 1)
    	day1 = "0" + day1;

	document.form1.fromdate.value = year1 + "-" + month1 + "-" + day1;

    var year2 = document.form1.year2.options[document.form1.year2.selectedIndex].text;

    var month2 = document.form1.month2.selectedIndex + 1;
	month2 = month2 + '';
	if (month2.length == 1)
    	month2 = "0" + month2;

    var day2 = document.form1.day2.selectedIndex;
	day2 = day2 + '';
	if (day2.length == 1)
    	day2 = "0" + day2;

	document.form1.todate.value = year2 + "-" + month2 + "-" + day2;
}
