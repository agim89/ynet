<script language="JavaScript" type="text/JavaScript">
	checkOrder();
	setInterval(function() {checkOrder()}, 3000);

function checkOrder()
{
	var xmlHttp = new XMLHttpRequest();
	xmlHttp.open("GET", "mpesa_processorder.php?merchantrequestid={MERCHANTREQUESTID}", true);
	xmlHttp.send(null);
	xmlHttp.onload = function (e)
	{
		var res = JSON.parse(xmlHttp.responseText);
		if (res[0] == 1)
			location.replace(res[1])
	}
}
</script>
